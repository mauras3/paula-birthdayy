<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cimi najdra≈æaa, sritan roƒëendan! üéâ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fff0f5;
            padding: 50px;
            margin: 0;
            color: #333;
        }
        h1 {
            color: #ff1493;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .gift-button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 50px;
            margin-top: 30px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .gift-button:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }
        .birthday-icon {
            font-size: 4em;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <h1>Cimi najdra≈æaa, sritan roƒëendan! üéÇ</h1>
    <div class="birthday-icon">üéâ</div>
    <p>Klikni ispod za otvaranje poklona!</p>
    <button class="gift-button" onclick="openGift()">KLIKNI ZA POKLON üéÅ</button>

    <!-- Skripta za konfetije -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function openGift() {
            // Otvaranje linka (zamijeni s pravim URL-om)
            window.open('https://www.ultraeurope.com', '_blank');
            
            // Efekt konfetija
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff1493', '#00bfff', '#ff69b4', '#ffd700']
            });
        }
    </script>
</body>
</html>
